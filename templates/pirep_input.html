{% extends 'base.html' %}
{% block title %}PIREP Reporter{% endblock %}
{% block content %}
  <header class="page-header">
    <h1>PIREP Reporter</h1>
  </header>
  <form class="card" action="/pirep" method="POST">
    <label for="text" class="sr-only">Paste a pilot report in plain English</label>
    <textarea id="text" name="text" rows="5" class="big-input" placeholder="Over New Delhi at 8000 feet, moderate turbulence with light icing in broken clouds..." required></textarea>
    <div style="margin-top:12px;">
      <button class="btn" type="submit">Prepare PIREP </button>
    </div>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </form>
{% endblock %}
